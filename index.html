<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- css -->
  <link rel="stylesheet" href="style/style.css">
  <!-- font awesome icons -->
  <link href="/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
  <link href="/fontawesome-free-5.15.3-web/js/all.js" rel="stylesheet">

</head>

<body>

  <div class="container">

    <header>
      <img src="images/logo.svg" alt="Logo picture">
    </header>

    <section class="section search">
      <h1>We are launching <span> soon!</span> </h1>
      <p>Subscribe and get notified</p>

      <form name="form" onsubmit="isEmpty()">
        <input type="email" name="email" id="email" placeholder="Your email address..." >
        <button type="submit">Notify me</button>
      </form>
    </section>

    <section class="sectionImage">
      <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard picture">
    </section>

    <footer>
      <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="copyRight">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

    </p> -->
<script src="custom.js"></script>
</body>

</html>
